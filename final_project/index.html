<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Props to Kimerly Geswein for her font Shadows Into Light */ -->
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  <style>

  #play-button {
      position: absolute;
      top: 210px;
      left: 640px;
      background: #f08080;
      font-family: 'Shadows Into Light', cursive;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: .5px;

      padding-right: 26px;
      border : 1px solid black;
      color: black;

      margin: 0;
      padding: 0 12px;
      width: 40px;
      cursor: pointer;
      height: 30px;
    }

    #play-button:hover {
      background-color: #696969;
    }

    .line {
      fill: none;
    }
    .box,.line {
      stroke: black;
      stroke-width: 2px;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .writing {
      font-family: 'Shadows Into Light', cursive;
      font-size: 20px;
      font-weight: 700;
    }
    .hatch_1 {
      fill: url(#down-hatch);
    }
    .hatch_2 {
      fill: url(#cross-hatch);
    }
    .hatch_3 {
      fill: url(#up-hatch);
    }
    .title {
      font-family: 'Shadows Into Light' !important;
      font-size: 18pt !important;
      letter-spacing: .8px;
      font-weight: 900;
    }

    text {
        font-family: 'Shadows Into Light' !important;
        font-size: 14pt !important;
    }
  </style>
  <script type="text/javascript">

  <!-- Helper functions -->

  function addStory(chart, category) {
      var story = chart.setStoryboard(category);
      story.autoplay = false;
      return story;

  };

  function addPlayButton(buttonText = "Play", story) {
      var playButton = d3.select("body")
                            .append('div')
                            .attr('id', 'play-button')
                            .text(buttonText);
      //addClickEvent(playButton, story);
      return playButton;
  };

  function addClickEvent(playButton, story) {
      return playButton
               .on("click", function() {
               var button = d3.select(this);
               if (button.text() == "Pause") {
                 story.pauseAnimation();
                 button.text("Play");
               } else {
                     story.startAnimation();
                     button.text("Pause");
                     //s.shapes
                             //.transition()
                             //.duration();
               }
       })
  };

  function addStoryWithButton(chart, category) {
      var story = addStory(chart, category);
      var playButton = addPlayButton("Play", story);
      addClickEvent(playButton, story);

      return {
          "story": story,
          "button": playButton
      };
  };

  <!-- Main functions -->

  function draw(data) {

    /*
      D3.js setup code
    */

      "use strict";
      var margin = 100,
          width = 800 - margin,
          height = 600 - margin;

    /*
      Dimple.js Chart construction code
    */
        // populate vars used in function
        var title = "In baseball, 'handedness' tends to matter more than size";
        var chartdiv = "#chartContainer"

        // create empty svg & chart
        var svg = dimple.newSvg(chartdiv, 690, 500);
        var myChart = new dimple.chart(svg, data);
        myChart.setMargins(90, 110, 60, 100);

        // x-axis def
        var x = myChart.addCategoryAxis("x", ["attribute", "handedness"]);
        x.addOrderRule(['height', 'weight', 'batting avg', 'homeruns']);
        x.addGroupOrderRule(["L", "Both", "R"]);
        x.title = null;

        // y-axis def
        var y = myChart.addMeasureAxis("y", "value");
        y.showGridlines = false;
        y.tickFormat = ',.2f';
        y.title = null;

        // Map category values to bars in plot
        var s = myChart.addSeries(["handedness"], dimple.plot.bar);
        s.aggregate = dimple.aggregateMethod.avg;
        s.barGap = 0.3;

        // Add play-pause button to control animation
        var story_btn = addStoryWithButton(myChart, "attribute");
        var story = story_btn.story;
        var playButton = story_btn.button;
        story.addOrderRule(['height', 'weight', 'batting avg', 'homeruns']);

        var myLegend = myChart.addLegend(650, 70, 50, 300, "Right");

        // Add plot title
        svg.append("text")
            .attr("class", "title")
            .attr("x", (width / 2))
            .attr("y", (50))
            .attr("text-anchor", "middle")
            .text(title);

        myChart.draw();

        //remove text appearing on upper left
        story.storyLabel.remove();

       };



  function draw2(data) {

        D3.js setup code
      */

        "use strict";
        var margin = 200,
            width = 800 - margin,
            height = 600 - margin;

      /*
        Dimple.js Chart construction code
      */

      // populate vars used in function
      var title = "Compare the difference in performance...";
      var xcol = "batting avg";
      var ycol = "homeruns";
      var zcol = "count";
      var series = "handedness"
      var chartdiv = "#chartContainer2"

      // create empty svg & chart
      var svg = dimple.newSvg(chartdiv, 590, 500);
      var myChart = new dimple.chart(svg, data);
      myChart.setMargins(90, 110, 60, 100);

      // x-axis def
      var x = myChart.addMeasureAxis("x", xcol);
      x.tickFormat = ',.3f';
      x.showGridlines = false;
      x.title = "Mean batting average"

      // y-axis def
      var y = myChart.addMeasureAxis("y", ycol);
      y.showGridlines = false;
      y.title = "Mean homeruns"

      // Map bubble size to data column
      var z = myChart.addMeasureAxis("z", zcol);

      // Map each bubble to values in categorical column
      var s = myChart.addSeries(series, dimple.plot.bubble);
      s.aggregate = dimple.aggregateMethod.avg;

      // Add plot title
      svg.append("text")
          .attr("class", "title")
          .attr("x", (width / 2))
          .attr("y", (50))
          .attr("text-anchor", "middle")
          .text(title);


      myChart.draw();
    };

        // Map bubble size to data column

        // Map bubbles to category values

        // Add plot title
        svg.append("text")

  </script>

 </head>
